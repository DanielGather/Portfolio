<div class="full-pop-up-window">
  <div class="pop-up-window">
    <div class="left-container">
      <h2>01</h2>
      <p class="project-name">{{ popupProject?.projectName }}</p>
      <p class="about-project">What is this project about?</p>
      <p class="description">
        Task manager inspired by the Kanban System. Create and organize tasks
        using drag and drop functions, assign users and categories.
      </p>
      <div class="technologies">
        @for(tech of popupProject?.technologyUsed; track tech){
        <div>
          <img src="{{ tech.technologyImg }}" alt="" />
          <p>{{ tech.technology }}</p>
        </div>
        }
      </div>
      <div>
        <button>
          GitHub
          <img
            src="./../../../../../assets/img/pop-up-window/arrow_outward_green.webp"
            alt=""
          />
        </button>
        <button>
          LiveTest
          <img
            src="./../../../../../assets/img/pop-up-window/arrow_outward_green.webp"
            alt=""
          />
        </button>
      </div>
    </div>
    <div class="right-container">
      <div (click)="closePopUp()" class="close">
        <img
          src="./../../../../../assets/img/pop-up-window/close_small.webp"
          alt=""
        />
      </div>
      <img src="{{ popupProject?.imgProject }}" alt="" />
      <div class="next-project">
        <p>Next project</p>
        <img
          src="./../../../../../assets/img/pop-up-window/arrow_forward.webp"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
